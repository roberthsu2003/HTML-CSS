<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Web Design(RWD)</title>

    <style>
        /*手機*/
        #container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 10em 15em 60em 15em 5em;
            grid-template-areas:
                "header"
                "aside"
                "main"
                "links"
                "footer";
        }

        header {
            grid-area: header;
            background-color: azure;
        }

        aside {
            grid-area: aside;
            background-color: beige
        }

        main {
            grid-area: main;
            background-color: dimgray;
        }

        section {
            grid-area: links;
            background-color: chocolate;
        }

        footer {
            grid-area: footer;
            background-color: mediumturquoise;
        }

        @media(min-width: 768px) {

            /*平版和筆電*/
            #container {
                display: grid;
                grid-template-columns: 20em 1fr;
                grid-template-rows: 10em 60em 15em 5em;
                grid-template-areas:
                    "header header"
                    "aside main"
                    "links links"
                    "footer footer";
            }           

        }

        @media (min-width: 1200px) {
            /*桌機和電競*/
            #container {
                display: grid;
                grid-template-columns: 20em 1fr 20em;
                grid-template-rows: 10em 60em 5em;
                grid-template-areas:
                    "header header header"
                    "aside main links"
                    "footer footer footer";
            }           
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1>Header</h1>
        </header>

        <aside>
            <h1>Aside</h1>
        </aside>

        <main>
            <h1>Main</h1>
        </main>

        <section>
            <h1>Links</h1>
        </section>

        <footer>
            <h1>footer</h1>
        </footer>
    </div>

</body>

</html>
